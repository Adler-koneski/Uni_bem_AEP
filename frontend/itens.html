<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Banco de Alimentos • Itens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./script.js"></script>
</head>
<body data-page="itens">
  <header class="govbar">
    <div class="container">
      <a class="logo" href="./index.html">Banco de Alimentos</a>
      <nav class="topnav">
        <a href="./index.html">Início</a>
        <a href="./doadores.html">Doadores</a>
        <a href="./instituicoes.html">Instituições</a>
        <a href="./itens.html" class="active">Itens</a>
        <a href="./doacoes.html">Doações</a>
        <a href="./entregas.html">Entregas</a>
        <a href="./estoque.html">Estoque</a>
        <a href="./relatorios.html">Relatórios</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-title">Cadastrar Item</div>
      <form class="form" id="formItem">
        <input id="iname" placeholder="Nome" required />
        <input id="icat" placeholder="Categoria" />
        <input id="iunit" placeholder="Unidade (kg/L/un)" value="kg" />
        <button class="btn">Salvar</button>
      </form>
    </section>

    <section class="panel">
      <div class="panel-title">Lista de Itens</div>
      <table class="table" id="itemsTable">
        <thead><tr><th>ID</th><th>Nome</th><th>Unidade</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="footer"><div class="container"><small>MVP acadêmico</small></div></footer>
</body>
</html>
