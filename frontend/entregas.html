<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Banco de Alimentos • Entregas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./script.js"></script>
</head>
<body data-page="entregas">
  <header class="govbar">
    <div class="container">
      <a class="logo" href="./index.html">Banco de Alimentos</a>
      <nav class="topnav">
        <a href="./index.html">Início</a>
        <a href="./doadores.html">Doadores</a>
        <a href="./instituicoes.html">Instituições</a>
        <a href="./itens.html">Itens</a>
        <a href="./doacoes.html">Doações</a>
        <a href="./entregas.html" class="active">Entregas</a>
        <a href="./estoque.html">Estoque</a>
        <a href="./relatorios.html">Relatórios</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-title">Criar Entrega</div>
      <form class="form" id="formDelivery">
        <input id="instId" type="number" placeholder="ID da Instituição" required />
        <input id="delivAt" type="datetime-local" placeholder="Data da Entrega" />
        <input id="lotId" type="number" placeholder="ID do Lote" required />
        <input id="eQty" type="number" step="0.001" value="1" placeholder="Quantidade" required />
        <button class="btn">Salvar Entrega</button>
      </form>
    </section>

    <section class="panel">
      <div class="panel-title">Estoque (ajuda a localizar Lote)</div>
      <button class="btn ghost" id="delivReload">Atualizar</button>
      <table class="table" id="delivStock">
        <thead><tr><th>Lote</th><th>Item</th><th>Validade</th><th>Dias</th><th>Qtd</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="footer"><div class="container"><small>MVP acadêmico</small></div></footer>
</body>
</html>
